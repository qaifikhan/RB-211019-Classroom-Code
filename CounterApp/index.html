<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter App</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <main>
        <!-- <h1>Please finish it before 3:28PM</h1> -->
        <div id="main-container">
            <div id="likes-section">
                <h2>Total Likes:</h2>
                <p id="likes-count">0</p>
            </div>

            <div id="button-section">
                <button id="btn-increment-like" class="btn-counter">Like +1</button>
                <button id="btn-decrement-like" class="btn-counter">Like -1</button>
                <button id="btn-increment-like-50" class="btn-counter">Like +50</button>
                <button id="btn-decrement-like-50" class="btn-counter">Like -50</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
